services:
  # ===========================================
  # Base de données MySQL
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: evencia-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-comaravel}
      MYSQL_DATABASE: ${DB_NAME:-evencianew}
    ports:
      - "3307:3306"  # Port 3307 externe pour éviter conflit avec MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - evencia-network

  # ===========================================
  # Backend API (Node.js + Express)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evencia-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-comaravel}
      - DB_NAME=${DB_NAME:-evencianew}
      - JWT_SECRET=${JWT_SECRET:-d230c3c3ae2d1c7d218459498ceebbd7}
      - PORT=5000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - evencia-network

  # ===========================================
  # Frontend (Next.js)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evencia-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - evencia-network

# ===========================================
# Volumes persistants
# ===========================================
volumes:
  mysql_data:

# ===========================================
# Réseau
# ===========================================
networks:
  evencia-network:
    driver: bridge
